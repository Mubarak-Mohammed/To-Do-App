<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2 class="todo-list">To Do List <img src="images/icon.png" alt="to lis icon"></h2>
            <div class="row">
                <input type="text" id="inputText" placeholder="Add your text">
                <button id="add_button">Add</button>
            </div>
            <ul class="lisContainer" id="lisContainer">
              <li class="cheked">task 1</li>
                <li id="one">task 1</li>
                <li>task 1 <span id="delete"></span></li>
                <li>task 1</li> 
            </ul>
        </div>
    </div>
</body>
</html>
